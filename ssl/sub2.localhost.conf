<VirtualHost *:80>
    DocumentRoot "/var/www/html/"
    ServerName sub2.localhost
</VirtualHost>
<VirtualHost *:443>
    DocumentRoot "/var/www/html/"
    ServerName sub2.localhost
    SSLEngine on
    SSLCertificateFile "/etc/apache2/ssl/sub2.localhost.crt"
    SSLCertificateKeyFile "/etc/apache2/ssl/sub2.localhost.key"
</VirtualHost>
